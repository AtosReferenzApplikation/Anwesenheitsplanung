<nb-card>
  <nb-card-header>Gib den neuen Namen ein:</nb-card-header>
  <nb-card-body>
    <input #name nbInput placeholder="Name">
  </nb-card-body>
  <nb-card-footer style="display: flex;">
    <button nbButton status="danger" (click)="cancel()" style="margin-right: auto;">Abbruch</button>
    <button nbButton status="success"
      (click)="submit(name.value)">Okay!</button>
  </nb-card-footer>
</nb-card>
